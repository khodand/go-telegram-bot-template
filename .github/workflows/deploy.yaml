name: Deploy

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: false
        default: 'warning'

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      S_NAME: ${{ secrets.TIMEWEB_SSH_HOST }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          platforms: linux/amd64
          context: .
          file: ./build/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-template:latest

      - name: Set up SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.TIMEWEB_SSH_KEY }}
          known_hosts: ${{ secrets.TIMEWEB_SSH_IP }}

      - name: Deploy to Remote Server
        run: |
          rsync -avze "ssh -o StrictHostKeyChecking=no" deployments/docker-compose.server.yaml "$S_NAME":/root/go-template/docker-compose.yaml"
          rsync -avze "ssh -o StrictHostKeyChecking=no" deployments/victoria.yaml "$S_NAME":/root/go-template/victoria.yaml"

          ssh -o StrictHostKeyChecking=no "$S_NAME" << 'EOF'
          set -e

          cd /root/go-template

          docker compose down
          docker compose pull
          docker compose up -d --remove-orphans
          docker image prune -f

          echo "âœ… Deploy completed!"
          EOF
